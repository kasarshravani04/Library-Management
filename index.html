<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        *{
           margin:0;
           padding: 0;
           box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="" id="add_book_form">
        <label></label>
        <input type="text" name=""  id=""  placeholder="Book Title" required>
        <input type="text" name=""  id=""  placeholder="Book Author" required>
        <select name="genre" id="genre-list" required>
            <option value="genre">genre</option>
            <option value="historcial">historcial</option>
            <option value="Adventure">Adventure</option>
            <option value="Sci FI">Sci FI</option>
            <option value="fictional">fictional</option>
            <option value="action">Action</option>
        </select>
        <input type="text" name="" id=""   placeholder="Isbn" required minlength="13" maxlength="13" >
        <input type="text" name="" id=""   placeholder="Publication year">
        <input type="text" name="" id=""   placeholder="quantity">
        <button type="submit">Add Book</button>
    </form>
    <script type="module" src="./app.js"></script>
</body>
</html>
